<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>INSTAFEED by ryankolean</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="../stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="../stylesheets/github-light.css" media="screen">
    
    <link rel="stylesheet" type="text/css" href="../slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="../slick/slick-theme.css"/>
  </head>
  
  <body>
    
    <section class="page-header">
      <h1 class="project-name">instagram</h1>
      <h2 class="project-tagline">food, sunsets, stuff...</h2>
    </section>

    <section class="main-content">

    <h3>INSTAFEED</h3>
    <div class="instagram_feed" id="instagram_feed"></div>
    
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="../instafeed.js/instafeed.js"></script>
    <script type="text/javascript" src="../slick/slick.min.js"></script>
    
    <script type="text/javascript">
      var feed = new Instafeed({
        get: 'user',
        userId: '247882746',
        clientId: 'a833584cb4624b8e913a7a4e9fdcefd0',
        accessToken: '247882746.a833584.5814f5d826c94149818beb430f18e3c0',
        template: '<div><img src="{{image}}" atl="" href="{{link}}"></div>',
        resolution: 'standard_resolution',
        sortBy: 'random'',
        limit: '20',
        links: 'true',
        target: "instagram_feed",
        after: function start_slick() {
          $('.instagram_feed').slick({
            arrows: true,
            infinite: true,
            //rows: 2,
            //slidesPerRow: 3,
            centerMode: true,
            centerPadding: '100px',
            fade: true,
            speed: 500,
          });
        }
      });
    
    $(document).ready(function(){
      feed.run();
    });
    </script>
  
  </body>
</html>
